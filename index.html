<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="qr-container">
    <div class="qr-box">
    <img src="./images/image-qr-code.png" alt="QR Code" class="qr-image">
    <div style="padding: 20px;"><h3><b>Improve your front-end skills by building projects</b></h3></div>
    <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
      </div>
</body>
</html>
